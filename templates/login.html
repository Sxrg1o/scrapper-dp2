<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Selenium Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-box { background: #fff; padding: 2em; margin: 5em auto; width: 300px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            <label>Usuario:</label><br>
            <input type="text" name="username" required><br><br>
            <label>Contraseña:</label><br>
            <input type="password" name="password" required><br><br>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
