<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Little Caesars API Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #d32f2f; 
            border-bottom: 2px solid #f5f5f5;
            padding-bottom: 10px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: #fafafa;
        }
        .card h2 {
            margin-top: 0;
            color: #d32f2f;
        }
        .button {
            display: inline-block;
            background: #d32f2f;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-top: 10px;
        }
        .button:hover {
            background: #b71c1c;
        }
        pre {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Little Caesars API Demo</h1>
        <div class="card">
            <h2>Documentación API</h2>
            <p>Accede a la documentación completa de la API:</p>
            
            <a href="/docs" class="button">Swagger UI</a>
            <a href="/redoc" class="button">ReDoc</a>
        </div>
    </div>
</body>
</html>
