<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Selenium Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-box { background: #fff; padding: 2em; margin: 5em auto; width: 300px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .error { color: red; }
        .success-box { background: #fff; padding: 2em; margin: 5em auto; width: 350px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; text-align: center; display: none; }
        .hora { color: #2e7d32; font-weight: bold; }
        .success-page { background: #e0ffe0; }
    </style>
</head>
<body>
    <div class="login-box" id="login-form">
        <h2>Iniciar Sesión</h2>
        <form id="form-login" onsubmit="return validateLogin(event)">
            <label>Usuario:</label><br>
            <input type="text" name="username" id="username" required><br><br>
            <label>Contraseña:</label><br>
            <input type="password" name="password" id="password" required><br><br>
            <button type="submit">Ingresar</button>
            <p id="error-message" class="error" style="display: none;">Usuario o contraseña incorrectos</p>
        </form>
    </div>
    
    <div class="success-box" id="success-message">
        <h2>¡Felicidades!</h2>
        <p>Te acabas de logear con Selenium.</p>
        <p class="hora" id="current-time">Hora actual: </p>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'robot' && password === 'robot') {
                // Cambiar el fondo
                document.body.classList.add('success-page');
                
                // Ocultar el formulario
                document.getElementById('login-form').style.display = 'none';
                
                // Mostrar mensaje de éxito
                const successBox = document.getElementById('success-message');
                successBox.style.display = 'block';
                
                // Actualizar la hora
                const now = new Date();
                const timeString = now.toLocaleString();
                document.getElementById('current-time').textContent = 'Hora actual: ' + timeString;
                
                return false;
            } else {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
        }
    </script>
</body>
</html>
